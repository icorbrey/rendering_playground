canvas:
  width: 1920
  height: 1080

camera:
  viewport:
    width: 1.920
    height: 1.080
    depth: 1.000

lights:

  - type: ambient
    intensity: 0.2

  - type: point
    intensity: 0.6
    position: { x: 2, y: 1, z: 0 }

  - type: directional
    intensity: 0.2
    direction: { x: 1, y: 4, z: 4 }

objects:

  - type: sphere
    position: { x: 0, y: -1, z: 3 }
    radius: 1
    shader:
      color: '#ff0000'
      specular: 500

  - type: sphere
    position: { x: 2, y: 0, z: 4 }
    radius: 1
    shader:
      color: '#00ff00'
      specular: 500

  - type: sphere
    position: { x: -2, y: 0, z: 4 }
    radius: 1
    shader:
      color: '#0000ff'
      specular: 10

  - type: sphere
    position: { x: 0, y: -5001, z: 0 }
    radius: 5000
    shader:
      color: '#ffff00'
      specular: 1000
